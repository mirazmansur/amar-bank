<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="  mb-4 text-5xl text-center mt-2">Welcome to Your<span class="font-bold text-indigo-700">'Amar Bank'</span></h1>
 </header>
 <main>
    <section class=" bg-cyan-300 w-9/12 mx-auto p-8" >
        
        <div>
            <h3 class="mb-4 font-bold">Please Login</h3>
            <input class="w-9/12 mb-2 px-2" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 mb-2 px-2" type="password" name="" id="user-password" placeholder="Your Password"><br>
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-medium rounded-md text-white">Submit</button>
        </div>
    </section>
 </main>
<script src="js/login.js"></script>
</body>
</html>
